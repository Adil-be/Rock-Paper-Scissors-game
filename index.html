<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="img/logo.svg" alt="" />
      <div>
        <p class="scoreTitle">Score</p>
        <p id="score" class="darkText">13</p>
      </div>
    </header>
    <section id="ruleSection">
      <div id="RuleContainer">
        <div>
          <p>RULES</p>
          <img id="closeRule" src="img/icon-close.svg" alt="" />
        </div>
        <img src="img/image-rules.svg" alt="" />
      </div>
    </section>

    <section id="game" class="container">
      <div id="canva"></div>
    </section>
    <footer class="container">
      <button id="ruleLink" class="rulesButton">rule</button>
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
